---
layout: default
---

<div class="home">

    <h1>Posts in {{ page.selector }}</h1>

    <ul class="posts">
      {% for post in site.posts %}
      {% if post.categories contains page.selector %}
      <li>
        <span class="post-date">{{ post.date | date: "%b%-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>

  <p style="color:grey;font-size=12px;">accessed {% pcounter %}</p>
</div>
